<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/0d96e5f1be.js" crossorigin="anonymous"></script>  </head>
  <body>

    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>

    <div class="gallery"></div>

    <button type="button" class="load-more load-more-button">Load more</button>

    <button type="button" class="scroll-to-top" id="scrollToTopButton">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="index.js" type="module"></script>

  </body>
</html>
